<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../Css/home.css"/>
    <link rel="shortcut icon" href="../Images/logo.png">
    <meta name="description" content="Simple Html, Css and JavaScript calculator"/>
    <meta name="author" content="Michal"/>
    <meta name="keyword" content="calculator"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav>
            <label class="hamburger-menu">
                <input type="checkbox"/>
            </label>
            <aside class="sidebar">
                <section class="menu-links">
                    <a>LINK-1</a>
                    <a>LINK-2</a>
                    <a>LINK-3</a>
                    <a>LINK-4</a>
                    <a>LINK-5</a>
                    <a>LINK-6</a>
                </section>
            </aside>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <section class="results"></section>
            <section class="buttons">
                <!--Numbers-->
                <button class="one-sign">1</button>
                <button class="two-sign">2</button>
                <button class="three-sign">3</button>
                <button class="four-sign">4</button>
                <button class="five-sign">5</button>
                <button class="six-sign">6</button>
                <button class="seven-sign">7</button>
                <button class="eight-sign">8</button>
                <button class="nine-sign">9</button>
                <button class="zero-sign">0</button>
                <!--Manual buttons-->
                <button class="clear-button">C</button>
                <button class="undo-button">X</button>
                <!--Operators-->
                <button class="percentage-button">%</button>
                <button class="divide-button">:</button>
                <button class="multiply-button">*</button>
                <button class="subs-button">-</button>
                <button class="sum-button">+</button>
                <!--Other buttons-->
                <button class="semi-button">,</button>
                <button class="equal-sign">=</button>
            </section>
        </section>
    </main>
    <footer>
        <p class="footer-info">developers.apple.org</p>
    </footer>

    <script type="module" src="../JavaScript/main.js"></script>
</body>
</html>
