<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/home.css"/>
    <link rel="shortcut icon" href="../Images/logo.png">
    <meta name="description" content="Simple Html, Css and JavaScript calculator"/>
    <meta name="author" content="Michal"/>
    <meta name="keyword" content="calculator"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav>
            <label class="hamburger-menu">
                <input type="checkbox"/>
            </label>
            <aside class="sidebar">
                <section class="menu-links">
                    <a>LINK-1</a>
                    <a>LINK-2</a>
                    <a>LINK-3</a>
                    <a>LINK-4</a>
                    <a>LINK-5</a>
                    <a>LINK-6</a>
                </section>
            </aside>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <section class="results">
                <p class="last-expr">.</p>
                <p class="results__write-space">0</p>
            </section>
            <section class="buttons">
                <!--Numbers-->
                <button class="one-sign --numberSign">1</button>
                <button class="two-sign --numberSign">2</button>
                <button class="three-sign --numberSign">3</button>
                <button class="four-sign --numberSign">4</button>
                <button class="five-sign --numberSign">5</button>
                <button class="six-sign --numberSign">6</button>
                <button class="seven-sign --numberSign">7</button>
                <button class="eight-sign --numberSign">8</button>
                <button class="nine-sign --numberSign">9</button>
                <button class="zero-sign --numberSign">0</button>
                <!--Manual buttons-->
                <button class="clear-button --systemSign">C</button>
                <button class="undo-button --systemSing">X</button>
                <button class="equal-sign --systemSign">=</button>
                <!--Operators-->
                <button class="percentage-button --operatorSign">%</button>
                <button class="divide-button --operatorSign">:</button>
                <button class="multiply-button --operatorSign">*</button>
                <button class="subs-button --operatorSign">-</button>
                <button class="sum-button --operatorSign">+</button>
                <!--Char buttons-->
                <button class="semi-button --charSign">,</button>
            </section>
        </section>
    </main>
    <footer>
        <p class="footer-info">developers.apple.org</p>
    </footer>
    
    <script type="module text/JavaScript"  src="../JavaScript/functions.js"></script>
    <script type="module text/JavaScript" src="../JavaScript/main.js"></script>
</body>
</html>
